<div *ngIf="dog">
  <app-dog-details [dog]="dog"></app-dog-details>
  <hr>
  <div class="row">
    <div class="col">
      <app-dog-details *ngIf="dog.sir" [dog]="dog.sir"></app-dog-details>
    </div>
    <div class="col">
      <app-dog-details *ngIf="dog.dam" [dog]="dog.dam"></app-dog-details>
    </div>
  </div>
  <hr>
  <h2>Pedigree</h2>
  <div class="tree" [innerHTML]="printPedigree()">
  </div>
</div>
